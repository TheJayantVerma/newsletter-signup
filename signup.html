<!doctype html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/db576d89aa.js" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>VClub Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!-- Custom styles for this template -->
    <link href="CSS/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
   
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    
    <img src="Images/Ganesh-Ji.png" class="mb-4 icon" alt="">
    
    <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>

    <div class="form-floating">
      <input type="text" name="FirstName" id="floatingFname" class="form-control input-top" placeholder="First Name" required autofocus>
      <label for="floatingFname">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="LastName" id="floatingLname" class="form-control input-mid" placeholder="Last Name" required>
      <label for="floatingLname">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" name="Email" id="floatingEmail" class="form-control input-bottom" placeholder="Email" required>
        <label for="floatingEmail">Email</label>
    </div>
    <div class="form-floating">
    <button class="btn mt-1 btn-primary w-100 py-2" type="submit">Sign Up</button>
    </div>
    <p class="mt-3 text-body-secondary">&copy; V-Club</p>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
